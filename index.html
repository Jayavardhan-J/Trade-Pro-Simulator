<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | TradePro</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #0f0f12;
            --accent-color: #6366f1; /* Indigo-500 */
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Ambient Background Glow --- */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(10, 10, 12, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        /* --- Logo / Icon --- */
        .icon-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.1);
            position: relative;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .rocket-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        /* --- Typography --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        /* --- Email Input Group --- */
        .input-group {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input[type="email"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            padding: 0 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        /* --- Footer --- */
        .footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #52525b;
        }

        /* --- Animations --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .input-group { flex-direction: column; }
            button { width: 100%; padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="icon-box">
            <span class="rocket-icon">ðŸš€</span>
        </div>

        <h1>Coming Soon</h1>
        <p>
            We are building something extraordinary.<br>
            A powerful new way to analyze markets is on the horizon.
        </p>

        <form class="input-group" onsubmit="event.preventDefault(); alert('Thanks! We will notify you.');">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="footer">
            &copy; 2025 TradePro Analytics. All rights reserved.
        </div>
    </div>

</body>
</html>
